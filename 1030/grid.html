<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="bg-success">1</div>
    </div>
    <div class="container">
      <div class="bg-danger">1</div>
    </div>

    <div class="container text-center">
      <div class="row">
        <div class="col bg-danger">Column</div>
        <div class="col-6 bg-info">Column</div>
        <div class="col bg-danger">Column</div>
        <!-- col의 합은 12임 -->
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-8 col-md-4 col-lg-10 bg-secondary">dd</div>
        <div class="col-4 col-md-8 col-lg-2 bg-info">dd</div>
      </div>
    </div>

    <div class="container fluid mt-3">
      <div class="row">
        <div class="col-md-4 bg-secondary">col</div>
        <div class="col-md-4 bg-info text-bg-dark">col</div>
        <div class="col-md-4 bg-primary">col</div>
      </div>

      <div class="row">
        <div class="bg-danger col-md-8">col1</div>
        <div class="bg-warning col-6 col-md-4">col1</div>
        <!-- col 따로 안 줘도 한 줄을 차지함 -->
      </div>

      <div class="row">
        <div class="bg-danger text-white-50 col-6 col-md-3">col1</div>
        <div class="bg-warning col-6 col-md-3">col1</div>
        <div class="bg-dark col-6 col-md-3">col1</div>
        <div class="bg-info col-6 col-md-3">col1</div>
      </div>
    </div>
