<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>여기는 방명록!!</h1>
    <form>
      <label for="writer">작성자</label>
      <input type="text" id="writer" autocomplete="off" />
      <br />
      <br />

      <label for="content">내용</label>
      <input type="text" id="content" style="width: 500px" autocomplete="off" />
      <br />
      <br />

      <button type="button" onclick="writeNote();">등록</button>
    </form>

    <br />
    <br />

    <table id="table" border="1" cellpadding="10" cellspacing="1">
      <tbody>
        <tr>
          <th>작성자</th>
          <th>내용</th>
          <th>작성일</th>
        </tr>
        <!-- 
          코드 추가 예시
          <tr>
            <td>홍길동</td>
            <td>하이</td>
            <td>2022-10-05 12:34</td>
          </tr>
        -->
      </tbody>
    </table>

    <script>
      function writeNote() {
        let name = document.getElementById("writer").value; // name input값 가져오기
        let content = document.getElementById("content").value; // content input 값 가져오기

        let table = document.getElementById("table"); // table 요소 선택
        let tr = document.createElement("tr"); // tr생성 (td,td,td,td 넣기 위함)

        //작성자 cell
        let tdWriter = document.createElement("td");
        tdWriter.innerText = name;

        //내용cell
        let tdContent = document.createElement("td");
        tdContent.innerText = content;

        //작성할 cell
        let tdDate = document.createElement("td");
        let now = new Date();
        tdDate.innerText = `${now.getFullYear()}-${
          now.getMonth() + 1
        }-${now.getDate()} ${now.getHours()}:${now.getMinutes()}`;

        // tr에 위에서 만든 3개의 td추가
        tr.append(tdWriter, tdContent, tdDate);

        // table에 tr추가
        table.append(tr);

        //input창 초기화
        document.getElementById("writer").value = "";
        document.getElementById("content").value = "";
      }
      // TODO: practice14_설명.png 이미지의 조건을 만족하는 js 코드 작성
      // writeNote() 함수를 미리 정의해두었습니다.

      // [등록] 버튼 클릭시 writeNote() 함수가 실행되도록 인라인 방식으로 미리 설정해 두었습니다.
    </script>
  </body>
</html>
