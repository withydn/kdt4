<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./실습1.js"></script>
    <style>
      .box {
        width: 100px;
        height: 100px;
        cursor: pointer;
        border: 1px solid;
      }
      .orange {
        background-color: orange;
      }
      .skyblue {
        background-color: skyblue;
      }

      .btn {
        width: 100px;
        height: 50px;
        border: 1px solid;
        border-radius: 10px;
        text-align: center;
        line-height: 35px;
        font-weight: 700;
        margin: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <input type="text" class="text" />
    <button class="btn btn1">버튼</button>
    <button class="btn btn2">입력</button>
    <span>가나다라마바사</span>
  </body>
</html>
