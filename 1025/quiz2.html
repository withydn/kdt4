  <body>
    <h1>퀴즈1. 도형 넓이 구하기</h1>
    <p>
      <code>rectangle()</code>함수는 매개변수로 두 개의 숫자를 입력받습니다. 예를 들어 인자(매개변수)로 5와 7이
      들어왔다면 각각 가로 길이 5, 세로 길이 7을 의미합니다. <br />
      <code>triangle()</code>함수는 매개변수로 두 개의 숫자를 입력받습니다. 예를 들어 인자(매개변수)로 4와 6이
      들어왔다면 각각 밑변 길이 4, 높이 6을 의미합니다. <br />
      <code>circle()</code>함수는 매개변수로 하나의 숫자를 입력받습니다. 예를 들어 인자(매개변수)로 10이 들어왔다면
      반지름 10을 의미합니다. <br />
    </p>
